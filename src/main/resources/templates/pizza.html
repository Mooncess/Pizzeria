<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:insert="~{header_component.html}"></div>
    <h1 style="text-align: center;">PIZZAS</h1>
    <p style="text-align: center;">ВАЖНО: Цена указана за самый маленький размер пиццы</p>
    <p style="text-align: center;">Стандартная пицца: + 150 | Большая пицца: + 300</p>

    <ul style="flex-direction: column;">
        <li th:each="pizza : ${allPizza}" style="padding: 5px;">
            <b><p th:text="${pizza.title}" style="font-size: 30px;"></p></b>
            <p style="font-size: 25px;">Цена:</p>
            <b><p th:text="${pizza.price}" style="font-size: 25px;"></p></b>
            <p th:text="${pizza.description}"></p>
            <p>Размер: </p>
            <select>
                <option th:each="size : ${pizza.availableSize}" th:value="${size.size}"><p th:text="${size}"></p></option>
            </select>
            <p>Тесто: </p>
            <select>
                <option th:each="dough : ${pizza.availableDough}" th:value="${dough.dough}"><p th:text="${dough}"></p></option>
            </select>
            <div th:each="additive : ${pizza.availableAdditive}">
                <input type="checkbox" th:id="${additive.id}" th:name="'selectedItems'" th:value="${additive.id}" />
                <label th:for="${additive.id}" th:text="${additive.title} + ' +' + ${additive.price}"></label>
            </div>
            <hr>
        </li>
    </ul>
</body>

</html>
